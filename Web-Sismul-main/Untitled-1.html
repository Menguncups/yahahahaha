<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Gallery Video YouTube</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      text-align: center;
    }
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      padding: 20px;
    }
    .video-item {
      width: 480px;
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 270px;
      border-radius: 8px;
      border: none;
    }
    .caption {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
      transition: color 0.3s;
    }
    .video-item:hover .caption {
      color: #007BFF;
    }
  </style>
</head>
<body>

  <h1>Gallery Video YouTube</h1>
  <div class="video-grid">

    <div class="video-item">
      <iframe src="https://www.dailymotion.com/embed/video/x8u5yzs" allowfullscreen></iframe>
      <div class="caption">Frieren: After The End</div>
    </div>

    <div class="video-item">
      <iframe src="https://www.youtube.com/embed/nVeNlaUCa2E" allowfullscreen></iframe>
      <div class="caption">Toy Story</div>
    </div>

    <div class="video-item">
      <iframe src="https://www.youtube.com/embed/DurEmmf3xyE" allowfullscreen></iframe>
      <div class="caption">SpongeBob SquarePants</div>
    </div>

    <div class="video-item">
      <iframe src="https://www.youtube.com/embed/h0Dh1k9tciY" allowfullscreen></iframe>
      <div class="caption">Kimi No Nawa</div>
    </div>

    <div class="video-item">
      <iframe src="https://www.youtube.com/embed/FwZB_tQVaMs" allowfullscreen></iframe>
      <div class="caption">Finding Nemo</div>
    </div>

    <div class="video-item">
      <iframe src="https://www.youtube.com/embed/UY0Wt5pp7AI" allowfullscreen></iframe>
      <div class="caption">Koe no Katachi</div>
    </div>

    <div class="video-item">
      <iframe src="https://www.youtube.com/embed/oeBqgjDGTrg" allowfullscreen></iframe>
      <div class="caption">Assassination Classroom</div>
    </div>

    <div class="video-item">
      <iframe src="https://www.youtube.com/embed/7KiLhWihYVM" allowfullscreen></iframe>
      <div class="caption">Up</div>
    </div>

    <div class="video-item">
      <iframe src="https://www.youtube.com/embed/OtpXe5w9m1g" allowfullscreen></iframe>
      <div class="caption">Despicable Me</div>
    </div>

    <div class="video-item">
      <iframe src="https://www.youtube.com/embed/tqeMkEGwolA" allowfullscreen></iframe>
      <div class="caption">The Amazing World of Gumball</div>
    </div>

  </div>

</body>
</html>
